<form [formGroup]="form" novalidate (ngSubmit)="submitHandler(form.value.text)">
  <mat-card class="add-card">
    <mat-card-content>
      <div class="row">
        <mat-form-field>
          <input matInput placeholder="Task Name" formControlName="text" />
          <mat-error *ngIf="hasRequiredError">
            Minimal text is <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <div *ngIf="formStatus$ | async">Checking...</div>
        <div
          *ngIf="
            form.get('text')?.errors && form.get('text')?.hasError('nameTaken')
          "
        >
          ðŸ˜¢ Oh noes, this task already exists!
        </div>
        <button
          color="primary"
          mat-raised-button
          [disabled]="!form.valid"
          type="submit"
        >
          Add
        </button>
      </div>
    </mat-card-content>
  </mat-card>
</form>
